<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Flying Animation - Oval Path</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    /* Optional: Visual guide showing the oval path */
    .path-guide {
      position: absolute;
      width: 600px;
      height: 300px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }

    .bird-container {
      position: absolute;
      width: 100px;
      height: 100px;
      animation: flyOval 16s linear infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .bird-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes flyOval {
      /* Forward loop (0-50%) - true oval path using parametric equations, viewed from below */
      0% {
        transform: translate(300px, 0px) rotateY(0deg) rotateZ(0deg) rotateX(60deg);
      }
      3.125% {
        transform: translate(294px, 26px) rotateY(0deg) rotateZ(6deg) rotateX(60deg);
      }
      6.25% {
        transform: translate(277px, 52px) rotateY(0deg) rotateZ(12deg) rotateX(59deg);
      }
      9.375% {
        transform: translate(250px, 76px) rotateY(0deg) rotateZ(18deg) rotateX(58deg);
      }
      12.5% {
        transform: translate(212px, 99px) rotateY(0deg) rotateZ(22deg) rotateX(57deg);
      }
      15.625% {
        transform: translate(165px, 119px) rotateY(0deg) rotateZ(20deg) rotateX(55deg);
      }
      18.75% {
        transform: translate(111px, 135px) rotateY(0deg) rotateZ(15deg) rotateX(53deg);
      }
      21.875% {
        transform: translate(53px, 147px) rotateY(0deg) rotateZ(8deg) rotateX(50deg);
      }
      25% {
        transform: translate(0px, 150px) rotateY(0deg) rotateZ(0deg) rotateX(48deg);
      }
      28.125% {
        transform: translate(-53px, 147px) rotateY(0deg) rotateZ(-8deg) rotateX(50deg);
      }
      31.25% {
        transform: translate(-111px, 135px) rotateY(0deg) rotateZ(-15deg) rotateX(53deg);
      }
      34.375% {
        transform: translate(-165px, 119px) rotateY(0deg) rotateZ(-20deg) rotateX(55deg);
      }
      37.5% {
        transform: translate(-212px, 99px) rotateY(0deg) rotateZ(-22deg) rotateX(57deg);
      }
      40.625% {
        transform: translate(-250px, 76px) rotateY(0deg) rotateZ(-18deg) rotateX(58deg);
      }
      43.75% {
        transform: translate(-277px, 52px) rotateY(0deg) rotateZ(-12deg) rotateX(59deg);
      }
      46.875% {
        transform: translate(-294px, 26px) rotateY(0deg) rotateZ(-6deg) rotateX(60deg);
      }
      50% {
        transform: translate(-300px, 0px) rotateY(180deg) rotateZ(0deg) rotateX(60deg);
      }
      /* Reverse loop (50-100%) - true oval path, smooth transition, viewed from below */
      53.125% {
        transform: translate(-294px, -26px) rotateY(180deg) rotateZ(6deg) rotateX(60deg);
      }
      56.25% {
        transform: translate(-277px, -52px) rotateY(180deg) rotateZ(12deg) rotateX(61deg);
      }
      59.375% {
        transform: translate(-250px, -76px) rotateY(180deg) rotateZ(18deg) rotateX(62deg);
      }
      62.5% {
        transform: translate(-212px, -99px) rotateY(180deg) rotateZ(22deg) rotateX(63deg);
      }
      65.625% {
        transform: translate(-165px, -119px) rotateY(180deg) rotateZ(20deg) rotateX(65deg);
      }
      68.75% {
        transform: translate(-111px, -135px) rotateY(180deg) rotateZ(15deg) rotateX(67deg);
      }
      71.875% {
        transform: translate(-53px, -147px) rotateY(180deg) rotateZ(8deg) rotateX(70deg);
      }
      75% {
        transform: translate(0px, -150px) rotateY(180deg) rotateZ(0deg) rotateX(72deg);
      }
      78.125% {
        transform: translate(53px, -147px) rotateY(180deg) rotateZ(-8deg) rotateX(70deg);
      }
      81.25% {
        transform: translate(111px, -135px) rotateY(180deg) rotateZ(-15deg) rotateX(67deg);
      }
      84.375% {
        transform: translate(165px, -119px) rotateY(180deg) rotateZ(-20deg) rotateX(65deg);
      }
      87.5% {
        transform: translate(212px, -99px) rotateY(180deg) rotateZ(-22deg) rotateX(63deg);
      }
      90.625% {
        transform: translate(250px, -76px) rotateY(180deg) rotateZ(-18deg) rotateX(62deg);
      }
      93.75% {
        transform: translate(277px, -52px) rotateY(180deg) rotateZ(-12deg) rotateX(61deg);
      }
      96.875% {
        transform: translate(294px, -26px) rotateY(180deg) rotateZ(-6deg) rotateX(60deg);
      }
      100% {
        transform: translate(300px, 0px) rotateY(180deg) rotateZ(0deg) rotateX(60deg);
      }
    }

    /* Optional: Info text */
    .info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
